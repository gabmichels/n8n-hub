services:
  n8n-hub:
    image: docker.n8n.io/n8nio/n8n
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 2G
    environment:
      # Core n8n configuration
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}

      # Basic Auth (optional)
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}

      # Node.js function permissions
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_FUNCTION_ALLOW_EXTERNAL=crypto,uuid

      # Database configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}

      # ZENITHFALL_API_URL
      - OBSIDIAN_VAULT_PATH=/vault/Zenithfall
      - ZENITHFALL_API_URL=https://rag-api-131375452585.europe-west4.run.app
      - ZENITHFALL_API_KEY=${ZENITHFALL_API_KEY}
      - TENANT_ID=zenithfall
      - BATCH_SIZE=10
      - MAX_FILES_PER_RUN=250

      # Logging
      - N8N_LOG_LEVEL=info
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - infra_network
    healthcheck:
      test:
        ["CMD-SHELL", "wget -q -O - http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - local
      - prod
    ports:
      - "5678:5678"

  postgres:
    image: postgres:15
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - FIDER_DB_USER=${FIDER_DB_USER:-fider}
      - FIDER_DB_PASSWORD=${FIDER_DB_PASSWORD:-changeme}
      - FIDER_DB_NAME=${FIDER_DB_NAME:-fider}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - infra_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local
      - prod

  fider:
    image: getfider/fider:stable
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    environment:
      - DATABASE_URL=postgres://${FIDER_DB_USER:-fider}:${FIDER_DB_PASSWORD:-changeme}@postgres:5432/${FIDER_DB_NAME:-fider}?sslmode=disable
      - BASE_URL=${FIDER_BASE_URL:-http://localhost:3000}
      - JWT_SECRET=${FIDER_JWT_SECRET:-please-change-this-secret}
      - EMAIL_NOREPLY=${FIDER_EMAIL_NOREPLY:-noreply@localhost}
      - EMAIL_SMTP_HOST=${FIDER_EMAIL_SMTP_HOST:-smtp.disabled}
      - EMAIL_SMTP_PORT=${FIDER_EMAIL_SMTP_PORT:-587}
      - EMAIL_SMTP_USERNAME=${FIDER_EMAIL_SMTP_USERNAME:-disabled}
      - EMAIL_SMTP_PASSWORD=${FIDER_EMAIL_SMTP_PASSWORD:-disabled}
      - EMAIL_SMTP_ENABLE_STARTTLS=${FIDER_EMAIL_SMTP_ENABLE_STARTTLS:-false}
    networks:
      - infra_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - local
      - prod
    ports:
      - "3015:3000"

  caddy:
    image: caddy:2.7.5-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - N8N_HOST=${N8N_HOST}
      - CADDY_EMAIL=${CADDY_EMAIL}
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN}
      - POSTHOG_PROXY_HOST=${POSTHOG_PROXY_HOST:-}
      - FIDER_HOST=${FIDER_HOST:-}
    networks:
      - infra_network
    depends_on:
      n8n-hub:
        condition: service_healthy
    profiles:
      - local
      - prod

volumes:
  n8n_data:
    name: n8n_data
  postgres_data:
    name: postgres_data
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config

networks:
  infra_network:
    driver: bridge
